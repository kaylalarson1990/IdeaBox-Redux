<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Ideabox Redux | Ed, Tay, Kay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>
<body>
  <main>
    <aside class="side-bar">
      <h1>IdeaBox Redux</h1>
      <hr/>
      <label class="side-bar-label">Filter Starred Ideas</label>
      <button class="side-bar-button">Show Starred Ideas</button>
      <hr/>
      <label class="side-bar-label">Filter by Quality</label>
      <ul>
        <li>Swill</li>
        <li>Plausible</li>
        <li>Genius</li>
      </ul>
      <label class="side-bar-label">New Quality</label>
      <input type = "text" class="side-bar-input">
      <button class="side-bar-button">Add New Quality</button>
      <hr/>
    </aside>
    <section class="top-section">
      <figure class="idea-box">
        <form class="title">
          <label for="title-text">Title</label>
          <input type="text" id="title-text">
        </form>
        <form class="body">
          <label for="body-text">Body</label>
          <textarea rows="2" cols="30" id="body-text"></textarea>
          <button type="submit" class="save-button">Save
          </button>
        </form>
        <form class="search">
          <button type="submit" class="search-button">
            <i class="fa fa-search"></i>
          </button>
          <input type="text" placeholder="Search ideas" class="searchterm" name="search">
      </form>
      </figure> 
    </section>
    <section class = "bottom-section">
      <figure class="idea-card">
        <header class="idea-card-header"><img src="images/star.svg" class="idea-card-icons" id="star-icon"/><img src="images/delete.svg" class="idea-card-icons" id="close-icon"/></header>
        <h2>Idea title</h2>
        <p class="idea-card-paragraph">Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
        <div class="idea-card-footer">
          <img src="images/upvote.svg" class="upvote-icon idea-card-icons"/><p>Quality:<span class="quality">Swill</span></p><img src="images/downvote.svg" class="downvote-icon idea-card-icons"/>
      </div>
      </figure>
    </section>
  </main>
  
 <script src="idea.js"></script>
 <script src="main.js"></script>
</body>
</html>
